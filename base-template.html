<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiro - Cloud Communications Provider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="assets/js/main.js" defer></script>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --accent-color: #06b6d4;
            --light-bg: #f8fafc;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }
        .btn-accent {
            background-color: var(--accent-color);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-accent:hover {
            background-color: #0891b2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <!-- Header will be inserted here -->
    <header id="header"></header>
    
    <!-- Main Content -->
    <main id="main-content">
        <!-- Page-specific content will go here -->
    </main>
    
    <!-- Footer will be inserted here -->
    <footer id="footer"></footer>
    
    <!-- Modal for contact form success -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md mx-4">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-green-600 text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Message Sent!</h3>
                <p class="text-gray-600 mb-6">Thank you for contacting us. Our team will get back to you within 24 hours.</p>
                <button id="close-modal" class="btn-primary px-6 py-3 rounded-lg font-medium">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
